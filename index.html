<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Regristration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Regristration</h1>
        <form id="ReForm" novalidate>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required>
            <span class="error" id="firstnameError"></span>

            <label for="lastName">Lat Name</label>
            <input type="text" id="lastName" required>
            <span class="error" id="LastnameError"></span>

            <label for="email">Email</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>

            <label for="programme">Programme</label>
            <select id="programme">
                <option value="">select programme...</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Software Development">Software Development</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Economics">Economics</option>
            </select>
            <span class="error" id="programmeError"></span>
             
            <p>Year</p>
            <label for="year1"><input type="radio" id="year1" name="year" value="1"> 1</label>
            <label for="year2"><input type="radio" id="year2" name="year" value="2"> 2</label>
            <label for="year3"><input type="radio" id="year3" name="year" value="3"> 3</label>
            <label for="year4"><input type="radio" id="year4" name="year" value="4"> 4</label>
            <label for="year5"><input type="radio" id="year5" name="year" value="5"> 5</label>

            <label for="Ã¯nterests">Interests</label>
            <input type="text" id="interests" placeholder="e.g.journaling, coding">

            <label for="photo">Photo URL</label>
            <input type="url" id="photo" placeholder="http://....">

            <button type="submit">Register</button>

        </form>

        <div id="feedback" aria-live="polite"></div>

        <h2>Profiles</h2>
        <div id="pfCards"></div>

        <h2>Summary Table </h2>
        <table id="sumTable">
            <thead>
                 <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Programme</th>
                    <th>Year</th>
                 </tr>
            </thead>
            <tbody></tbody>
        </table>

    </main>
    <script src="script.js"></script>
</body>
</html>
